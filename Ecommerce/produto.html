<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css"/>
    <title>Cadastro-Produto</title>
</head>
<body>
   <div class='container'>
        <form action="url" method="post" id="form">
            <h1>Cadastro</h1>
            <input type="text" placeholder="Nome" required id="name"/>
            <input type="text" placeholder="Descrição" required id="descricao"/>
            <input type="text" placeholder="Preço" required id="preco"/>
            <input type="number" placeholder="Quantidade" required id="qnt"/>
            <div class="btn-box">
                <a href="index.html"><button type="button" value="enviar">Voltar</button></a>
                <button type="submit" value="enviar">Enviar</button>
            </div>
        </form>
   </div>
</body>
<script src="scriptProduto.js"></script>
</html>
